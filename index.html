<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Proyecto/img/favicon.png">
    <link rel="stylesheet" href="/Proyecto/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pokédex</title>
</head>

<body>

    <header>
        <nav>
            <li>
                <img class="light" src="/Proyecto/img/colors-01.svg">
            </li>
            <form autocomplete="off">
                <div class="box">
                    <span><i class="material-icons">search</i></span>
                    <input type="text" autocomplete="off" class="querty" placeholder="Search Pokémon">
                </div>
            </form>
        </nav>
    </header>


    <main>

        <div class="adorno">
            <button class="btn-pokedex"><img class="arrow" src="/Proyecto/img/flecha-01.svg">POKÉDEX</button>
        </div>
        
        <section class="scroll">
            <div id="contenido"></div>
            <div id="foto"></div>
        </section>


    </main>


    <footer>
        <div class="btn-bottom">
            <button class="btn-pknum">
                <span class="material-symbols-outlined">chevron_left</span>
                <div id="numero">N°</div>
                <div id="nombre">Name</div>
            </button>
            <img  class="uni" src="/Proyecto/img/pokemonunite.png">
            <button class="btn-pknum">
                <div id="numero">N°</div>
                <div id="nombre">Name</div>
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </div>
    </footer>

    <script></script>
</body>

</html>
