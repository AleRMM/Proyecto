<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Proyecto/img/favicon.png">
    <link rel="stylesheet" href="/Proyecto/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <nav>
            <li>
                <img class="light" src="/Proyecto/img/colors-01.svg">
            </li>
            <form autocomplete="off">
                <div class="box">
                    <span><i class="material-icons">search</i></span>
                    <input type="text" autocomplete="off" class="querty" placeholder="Search Pokémon">
                </div>
            </form>
        </nav>
    </header>
    <section>
        <button class="btn-pokedex"><img class="arrow" src="/Proyecto/img/flecha-01.svg">POKÉDEX</button>
    </section>
    <footer>
        <div class="btn-bottom">
            <button>
                <span><i class="material-icons">chevron left</i></span>
                <p>N°Pokemon</p>
            </button>
            <button><img src=""></button>
            <button>
                <span><i class="material-icons">chevron right</i></span>
                <p>N°Pokemon</p>
            </button>
        </div>
    </footer>
</body>
</html>
